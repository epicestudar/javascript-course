<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(120, 120, 165);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>
        Já me livrei da maldição
    </p>

    <script>
        var nome = window.prompt('Qual é o seu nome?');
        window.alert('É um grande prazer te conhecer, ' + nome + '!'); // o sinal de + neste caso serve para concatenar
    </script>
</body>
</html>
